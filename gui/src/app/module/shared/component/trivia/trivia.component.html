@if (trivia.length === 0) {
  <div class="text-muted">No trivia available.</div>
}
@for (tri of trivia; track tri; let idx = $index) {
  <div class="mb-1">
    <i class="bi bi-info-circle mr-2 text-primary"></i>
    <a class="text-paragraph" [routerLink]="['/ep', episodeID]" [fragment]="'pos-'+tri.startPos+'-'+tri.endPos">{{tri.description}} <i class="bi bi-arrow-right"></i></a>
  </div>
}
