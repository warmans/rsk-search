name: gui build/publish

env:
  NODE_VERISON: "18.x"
  GUI_ROOT: ./gui

on:
  push:
    branches: [ main, develop ]
    paths:
      - .github/workflows/gui-build.yml
      - gui/**

  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERISON }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERISON }}

      - name: Install deps
        working-directory: ${{env.GUI_ROOT}}
        run: npm ci

      - name: Build GUI
        working-directory: ${{env.GUI_ROOT}}
        run: npm run build

      - name: Store output
        uses: actions/upload-artifact@v4
        with:
          name: gui-dist
          path: ${{env.GUI_ROOT}}/dist
          retention-days: 1

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Download GUI dist data
        uses: actions/download-artifact@v4
        with:
          name: gui-dist
          path: ${{env.GUI_ROOT}}/dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push GUI
        uses: docker/build-push-action@v4
        with:
          context: ${{env.GUI_ROOT}}
          push: true
          tags: warmans/rsk-search-gui:latest
